name: Release

on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Build Release Assets
        run: make all
        env:
          CGO_ENABLED: '0'
      - name: Publish GitHub Release
        uses: spenserblack/actions-tag-to-release@v2
      - name: Publish Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
